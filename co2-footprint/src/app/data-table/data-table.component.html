              <ng-template let-option #item>

  </ng-template>
  <ng-template #body let-emissions>
    <tr>
      <td>
        {{ emissions.type }}
      </td>
      <td>
        <div class="flex items-center gap-2">
          <span class="flag-icon" [ngClass]="'flag-icon-' + emissions.countryCode"></span>
          <span>{{ emissions.name }}</span>
        </div>
      </td>
      <td>
        {{ emissions.emissionMt }}

      <td>

    </tr>
  </ng-template>
  <ng-template #emptymessage>
    <tr>
